<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xerox Pro</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              orbitron: ['"Orbitron"', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'scale-in': 'scale-in 0.4s ease-out forwards',
              'move-glass-bg': 'move-glass-bg 20s ease infinite',
              'spring-in': 'spring-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'spring-in': {
                  '0%': { opacity: '0', transform: 'scale(0.8)' },
                  '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'move-glass-bg': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .bg-glass-dark {
        background: #0f172a; /* slate-900 */
        background-image:
          radial-gradient(at 20% 20%, hsla(215, 80%, 30%, 0.4) 0px, transparent 50%),
          radial-gradient(at 80% 20%, hsla(280, 70%, 40%, 0.3) 0px, transparent 50%),
          radial-gradient(at 20% 80%, hsla(180, 60%, 40%, 0.3) 0px, transparent 50%),
          radial-gradient(at 80% 80%, hsla(340, 70%, 50%, 0.2) 0px, transparent 50%);
        background-size: 200% 200%;
        animation-name: move-glass-bg;
        animation-duration: 20s;
      }
      .bg-glass-light {
        background: #f0f9ff; /* sky-50 */
        background-image:
          radial-gradient(at 20% 20%, hsla(200, 100%, 70%, 0.3) 0px, transparent 50%),
          radial-gradient(at 80% 20%, hsla(300, 100%, 80%, 0.3) 0px, transparent 50%),
          radial-gradient(at 20% 80%, hsla(170, 100%, 75%, 0.3) 0px, transparent 50%),
          radial-gradient(at 80% 80%, hsla(40, 100%, 75%, 0.2) 0px, transparent 50%);
        background-size: 200% 200%;
        animation-name: move-glass-bg;
        animation-duration: 25s;
      }
      /* Ensure elements are hidden before animation starts */
      @layer base {
        .animate-fade-in-up, .animate-scale-in, .animate-spring-in {
          opacity: 0;
        }
      }
      .oled-dark {
        background: #000000;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "stream": "https://aistudiocdn.com/stream@^0.0.3",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.3.24",
    "jsdom": "https://aistudiocdn.com/jsdom@^27.1.0",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.16",
    "next": "https://aistudiocdn.com/next@^16.0.1",
    "next/": "https://aistudiocdn.com/next@^16.0.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.552.0",
    "next-themes": "https://aistudiocdn.com/next-themes@^0.4.6",
    "next-themes/": "https://aistudiocdn.com/next-themes@^0.4.6/"
  }
}
</script>
</head>
<body class="bg-white dark:bg-gray-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
